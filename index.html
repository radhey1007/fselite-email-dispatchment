<body ng-app="myApp" ng-controller="myCtrl">
  
  <div class="login_wrapper">
    <div class="row">
      <div class="col m6 offset-m3 s12 offset-s0 right-side">
        <div class="w-45 z-depth-1">
        <h1 class="center">
        <img src="images/logo.svg">
        <div class="clear"></div>
        Demo
      </h1>
<div class="row">
    <form class="col s12" method="GET">
      <div class="row">

        <div class="input-field col s12">
          <input id="userName" ng-model="userName" type="text" class="validate">
          <label for="userName">User Id</label>
        </div>
        <div class="input-field col s12">
          <input id="password" ng-model="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
        <div class="clear"></div>
       
<!--         <a class="waves-effect waves-light btn btn-bg" ng-disabled="((!userName) || (!password))" ng-click='createLink(userName,password)' href="fselite://localhost:8100/">
          Log in
        </a> -->
         <a class="waves-effect waves-light btn btn-bg" ng-click='try_to_open_app()'>
          Log in
        </a>
     
      </div>
    </form>
    </div>
      </div>
    </div>
  </div>
  <!--  Scripts-->
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

   <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope,$location) {    
       

      $scope.try_to_open_app = function() {
        // alert('in try_to_open_app app');
        //   setTimeout('open_appstore()', 1000);

       // var redirectUrl = $scope.getMobileOperatingSystem();

          var userAgent = navigator.userAgent || navigator.vendor || window.opera;
          var url = '';
            // Windows Phone must come first because its UA also contains "Android"
          if (/windows phone/i.test(userAgent)) {
              url = 'https://play.google.com/store/apps/details?id=com.ionicframework.snowapp184742&hl=en';
              //alert ('WINDOW');
             // return url;
          }else if (/android/i.test(userAgent)) {
              url = 'https://play.google.com/store/apps/details?id=com.ionicframework.snowapp184742&hl=en';
           
          }else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            url = 'https://itunes.apple.com/us/app/fselite-connect/id1280947052?ls=1&mt=8';
             // return url;
          }else{
             //alert('browser');
            url = 'http://fselite.srmtechsol.com';
             // return url;
          }
        try {
          window.location = "fselite://localhost:8100/?WOID=1299776";  
        } catch(err) {
          alert(err);
          setTimeout(function () { 
            alert(url);
            window.location = url;         
          }, 2000);
        }
          
//         window.location = "http://fselite.srmtechsol.com";
//         window.location = url;
          //e.preventDefault();

      }

    });

  </script>
